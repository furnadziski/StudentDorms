<nav mat-tab-nav-bar *ngIf="routeLinks !== undefined && routeLinks !== null && routeLinks.length > 0">
  <span *ngFor="let link of routeLinks; let i = index">
    
      <a mat-tab-link routerLink='{{link.routerLink}}' (click)="setActiveTab(i)"
      routerLinkActive="{{link.routerLinkActive}}" [active]='link.isActive'>{{link.title}}</a>
  </span>
</nav>
<router-outlet></router-outlet>
